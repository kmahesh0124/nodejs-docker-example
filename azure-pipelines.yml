trigger:
- master

variables:
  imageName: latest:$(Build.SourceBranchName)-$(Build.BuildNumber)-$(Build.BuildNumber)
  

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'




- script: |
    echo "SECRET_AUTH_AZURE_CLIENT_ID=$(SECRET_AUTH_AZURE_CLIENT_ID)" > .env
    echo "BUILD_SOURCEBRANCHNAME: $(BUILD_SOURCEBRANCHNAME)"
    echo "Build.BuildNumber: $(Build.BuildNumber)"
    echo "Build.SourceBranchName: $(Build.SourceBranchName)"
    echo "imageName: $(imageName)"
#    docker-compose build
  displayName: 'create .env file'


#- script: |
#    docker-compose run app npm i
#  displayName: 'Install node modules'

- script: 
  condition: ${{ if contains(Build.SourceBranchName, 'mahesh')}}
    - docker build -t agiletestpk.azurecr.io/$(imageName) .
    - docker login -u $(dockerId) -p $(dockerPswd) $(dockerId).azurecr.io
    - docker push $(dockerId).azurecr.io/$(imageName)
    - az webapp config container set -n pk-launchpad -g pk-launchpad -i pklaunchpad.azurecr.io/launchpad:2019.05.14.PR-312.1 -s DEV1

